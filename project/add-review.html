<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thêm đánh giá</title>
  <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-3">Viết đánh giá</h4>
            <form id="review-form">
              <div class="mb-3">
                <label class="form-label">Chọn tour</label>
                <select id="review-tour" class="form-select" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Điểm số</label>
                <input type="number" min="1" max="5" step="0.5" id="review-score" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <textarea id="review-content" class="form-control" rows="4" required></textarea>
              </div>
              <button class="btn btn-primary w-100" type="submit">Gửi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/add-review.js"></script>
</body>
</html>
