<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Khuyến mãi & Ưu đãi - Travel Booking</title>
  <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <link rel="stylesheet" href="assets/css/booking-forms.css">
  <link rel="stylesheet" href="assets/css/promotions.css">
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

  <main class="container py-5">
    <!-- Hero Section -->
    <div class="promotions-hero mb-5">
      <div class="text-center">
        <h1 class="display-4 fw-bold mb-3 gradient-text">
          <i class="bi bi-gift-fill me-2"></i>Khuyến mãi & Ưu đãi
        </h1>
        <p class="lead text-muted mb-4">Nhiều ưu đãi hấp dẫn đang chờ bạn khám phá</p>
        <div class="promo-stats d-flex justify-content-center gap-4 flex-wrap">
          <div class="stat-item">
            <div class="stat-number text-primary">50+</div>
            <div class="stat-label">Mã giảm giá</div>
          </div>
          <div class="stat-item">
            <div class="stat-number text-success">30%</div>
            <div class="stat-label">Giảm tối đa</div>
          </div>
          <div class="stat-item">
            <div class="stat-number text-warning">24/7</div>
            <div class="stat-label">Hỗ trợ</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Tabs -->
    <div class="promo-filters mb-4">
      <ul class="nav nav-pills justify-content-center flex-wrap" id="promo-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="tab-all" data-bs-toggle="pill" data-bs-target="#pane-all" type="button" role="tab">
            <i class="bi bi-grid me-2"></i>Tất cả
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-flash-sale" data-bs-toggle="pill" data-bs-target="#pane-flash-sale" type="button" role="tab">
            <i class="bi bi-lightning-fill me-2"></i>Flash Sale
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-combo" data-bs-toggle="pill" data-bs-target="#pane-combo" type="button" role="tab">
            <i class="bi bi-box-seam me-2"></i>Combo
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-voucher" data-bs-toggle="pill" data-bs-target="#pane-voucher" type="button" role="tab">
            <i class="bi bi-ticket-perforated me-2"></i>Voucher
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tab-discount-code" data-bs-toggle="pill" data-bs-target="#pane-discount-code" type="button" role="tab">
            <i class="bi bi-tag me-2"></i>Mã giảm giá
          </button>
        </li>
      </ul>
    </div>

    <!-- Search Bar -->
    <div class="promo-search mb-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="input-group input-group-lg">
            <span class="input-group-text bg-white">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input type="text" class="form-control" id="promo-search-input" placeholder="Tìm kiếm theo mã, tên chương trình, tên sản phẩm...">
            <button class="btn btn-primary" type="button" id="btn-search-promo">
              <i class="bi bi-search me-1"></i>Tìm kiếm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Promotions Content -->
    <div class="tab-content" id="promo-tab-content">
      <!-- All Promotions -->
      <div class="tab-pane fade show active" id="pane-all" role="tabpanel">
        <div class="row g-4" id="promo-list-all"></div>
      </div>

      <!-- Flash Sale -->
      <div class="tab-pane fade" id="pane-flash-sale" role="tabpanel">
        <div class="row g-4" id="promo-list-flash-sale"></div>
      </div>

      <!-- Combo -->
      <div class="tab-pane fade" id="pane-combo" role="tabpanel">
        <div class="row g-4" id="promo-list-combo"></div>
      </div>

      <!-- Voucher -->
      <div class="tab-pane fade" id="pane-voucher" role="tabpanel">
        <div class="row g-4" id="promo-list-voucher"></div>
      </div>

      <!-- Discount Codes -->
      <div class="tab-pane fade" id="pane-discount-code" role="tabpanel">
        <div class="discount-codes-section">
          <div class="row g-4" id="promo-list-discount-code"></div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div id="promo-empty" class="text-center py-5 d-none">
      <i class="bi bi-inbox" style="font-size: 4rem; color: #ccc;"></i>
      <h4 class="text-muted mt-3">Không tìm thấy khuyến mãi</h4>
      <p class="text-muted">Thử tìm kiếm với từ khóa khác hoặc chọn danh mục khác</p>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <!-- Promotion Detail Modal -->
  <div class="modal fade" id="promoDetailModal" tabindex="-1" aria-labelledby="promoDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content promo-modal-content">
        <div class="modal-header border-0 pb-0">
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="promo-modal-body"></div>
      </div>
    </div>
  </div>

  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/promo-manager.js"></script>
  <script src="assets/js/promotions.js"></script>
</body>
</html>
