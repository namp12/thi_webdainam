<script>
  // Load user info và logout handler
  $(function() {
    if (window.ADMIN_GUARD) {
      const user = window.ADMIN_GUARD.getCurrentUser();
      if (user) {
        $("#admin-user-name").text(user.name || user.email || "Admin");
      }

      $("#admin-logout-btn").on("click", function() {
        if (confirm("Bạn có chắc muốn đăng xuất?")) {
          window.ADMIN_GUARD.logout();
        }
      });
    }
  });
</script>
