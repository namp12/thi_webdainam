<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng - Travel Booking</title>
  <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <link rel="stylesheet" href="assets/css/pricing.css">
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

  <main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="mb-1">
          <i class="bi bi-cart-check text-primary me-2"></i><span data-i18n="cart_title">Giỏ hàng của tôi</span>
        </h2>
        <p class="text-muted small mb-0" data-i18n="cart_subtitle">Quản lý các tour bạn đã chọn</p>
      </div>
      <div class="d-flex gap-2">
        <a href="tours.html" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left me-1"></i><span data-i18n="cart_continue">Tiếp tục mua sắm</span>
        </a>
        <a href="admin-dashboard.html" class="btn btn-outline-secondary admin-link d-none" id="admin-dashboard-link">
          <i class="bi bi-speedometer2 me-1"></i>Dashboard
        </a>
      </div>
    </div>

    <div id="cart-empty" class="text-center py-5 d-none">
      <div class="mb-3">
        <i class="bi bi-cart-x" style="font-size: 4rem; color: #ccc;"></i>
      </div>
      <h4 class="text-muted mb-3" data-i18n="cart_empty">Giỏ hàng trống</h4>
      <p class="text-muted mb-4" data-i18n="cart_empty_desc">Bạn chưa có tour nào trong giỏ hàng</p>
      <a href="tours.html" class="btn btn-primary" data-i18n="cart_view_tours">Xem các tour</a>
    </div>

    <div class="row g-4" id="cart-content">
      <div class="col-lg-8">
        <div id="cart-items"></div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm sticky-top" style="top: 100px;">
          <div class="card-body">
            <h5 class="mb-3 fw-bold" data-i18n="cart_summary">Tổng kết đơn hàng</h5>
            <div class="order-summary-details">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted fw-semibold" data-i18n="cart_subtotal">Tổng tiền:</span>
                <span class="fw-bold fs-6" id="cart-subtotal">0 ₫</span>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-2" id="cart-discount-row" style="display: none !important;">
                <span class="text-success fw-semibold">
                  <i class="bi bi-tag-fill me-1"></i>Mã giảm giá/Chiết khấu:
                </span>
                <span class="fw-bold text-success fs-6" id="cart-discount-amount">-0 ₫</span>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3" id="cart-service-fee-row">
                <span class="text-muted fw-semibold">Phí dịch vụ (5%):</span>
                <span class="fw-bold fs-6" id="cart-service-fee">0 ₫</span>
              </div>
              <hr class="my-3">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <span class="fw-bold fs-5" data-i18n="cart_total">Tổng thanh toán:</span>
                <span class="fw-bold text-primary fs-4" id="cart-total">0 ₫</span>
              </div>
            </div>
            <button class="btn btn-primary w-100 btn-lg" id="btn-checkout" disabled>
              <i class="bi bi-credit-card"></i> <span data-i18n="cart_checkout">Thanh toán</span>
            </button>
            <div class="mt-3 text-center">
              <small class="text-muted">
                <i class="bi bi-shield-check"></i> <span data-i18n="cart_secure">Thanh toán an toàn và bảo mật</span>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/pricing-manager.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/cart-page.js"></script>
  <script src="assets/js/dashboard-links.js"></script>
</body>
</html>
