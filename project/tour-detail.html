<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi tiết tour</title>
  <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <link rel="stylesheet" href="assets/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

  <main class="container py-5">
    <div class="row g-4" id="tour-detail-wrap">
      <div class="col-lg-8">
        <div id="tour-gallery" class="mb-4"></div>
        <h2 id="tour-title" class="fw-bold mb-2"></h2>
        <div id="tour-destination" class="text-muted mb-3"></div>
        <div class="text-danger fw-bold fs-4 mb-4" id="tour-price"></div>
        <p id="tour-description" class="text-muted mb-4"></p>
        <div id="tour-itinerary" class="mt-4"></div>
        <div id="tour-reviews" class="mt-5"></div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm tour-sidebar-card">
          <div class="card-body">
            <div class="mb-2">
              <strong>Thời lượng:</strong>
              <span id="tour-duration"></span>
            </div>
            <div class="mb-3">
              <strong>Khởi hành:</strong>
              <span id="tour-start"></span>
            </div>
            <button class="btn btn-primary w-100 mb-3" id="btn-book">
              <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
            </button>
            <button class="btn btn-outline-danger w-100" id="btn-fav">
              <i class="bi bi-heart"></i> Thêm vào yêu thích
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div id="footer-placeholder"></div>

  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/reviews.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/favorites.js"></script>
  <script src="assets/js/image-mapping.js"></script>
  <script src="assets/js/tour-detail.js"></script>
</body>
</html>
