<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi tiết tour</title>
  <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <link rel="stylesheet" href="assets/bootstrap-icons/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

  <main class="container py-5">
    <div class="row g-4" id="tour-detail-wrap tour-content">
      <div class="col-lg-8">
        <div id="tour-gallery" class="mb-3"></div>
        <h3 id="tour-title">Tên tour</h3>
        <div class="text-muted mb-2" id="tour-destination"></div>
        <div class="text-primary fw-bold mb-3" id="tour-price"></div>
        <p id="tour-description" class="text-muted"></p>
        <div id="tour-itinerary"></div>
        <div id="tour-reviews" class="mt-4"></div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="mb-2"><span data-i18n="tour_detail_duration">Thời lượng:</span> <span id="tour-duration"></span></div>
            <div class="mb-3"><span data-i18n="tour_detail_start">Khởi hành:</span> <span id="tour-start"></span></div>
            <button class="btn btn-primary w-100 mb-2" id="btn-book" data-i18n="tour_detail_book">Đặt tour</button>
            <button class="btn btn-outline-danger w-100" id="btn-fav">
              <i class="bi bi-heart-fill"></i> <span data-i18n="tour_detail_favorite">Thêm yêu thích</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/reviews.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/tour-detail.js"></script>
</body>
</html>
