<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng ký - Travel Booking</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Libraries -->
  <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/animation.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body class="login-page">

  <!-- Background -->
  <div class="login-background">
    <div class="bg-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
    <div class="gradient-overlay"></div>
  </div>

  <div class="login-container">
    <div class="row justify-content-center align-items-center py-5">

      <div class="col-lg-5 col-md-7 col-11">
        <div class="login-card reveal-scale">

          <!-- Header -->
          <div class="login-header">
            <div class="login-icon-wrapper">
              <div class="login-icon animate-float">
                <i class="bi bi-person-plus-fill"></i>
              </div>
              <div class="icon-ring ring-1"></div>
              <div class="icon-ring ring-2"></div>
            </div>

            <h2 class="login-title animate-fade-in-down">Tạo tài khoản mới</h2>
            <p class="login-subtitle animate-fade-in-up">Tham gia cùng chúng tôi để khám phá thế giới</p>
          </div>

          <!-- Body -->
          <div class="login-body">
            <form id="register-form" class="login-form">

              <!-- Full Name -->
              <div class="form-group-wrapper animate-fade-in-up animate-delay-1">
                <label class="form-label" for="register-name">
                  <i class="bi bi-person"></i> Họ và tên
                </label>

                <div class="input-wrapper">
                  <input id="register-name" type="text" placeholder="Nhập họ và tên của bạn"
                    class="form-control login-input" required minlength="2" maxlength="50">
                  <div class="input-icon"><i class="bi bi-person-fill"></i></div>
                  <div class="input-focus-line"></div>
                </div>

                <div class="form-text small text-muted mt-1">Tối thiểu 2 ký tự</div>
              </div>

              <!-- Email -->
              <div class="form-group-wrapper animate-fade-in-up animate-delay-2">
                <label class="form-label" for="register-email">
                  <i class="bi bi-envelope"></i> Email
                </label>

                <div class="input-wrapper">
                  <input id="register-email" type="email" placeholder="Nhập email của bạn"
                    class="form-control login-input" required>
                  <div class="input-icon"><i class="bi bi-envelope-fill"></i></div>
                  <div class="input-focus-line"></div>
                </div>

                <div class="form-text small text-muted mt-1">Chúng tôi sẽ không chia sẻ email của bạn</div>
              </div>

              <!-- Password -->
              <div class="form-group-wrapper animate-fade-in-up animate-delay-3">
                <label class="form-label" for="register-password">
                  <i class="bi bi-lock"></i> Mật khẩu
                </label>

                <div class="input-wrapper">
                  <input id="register-password" type="password" placeholder="Nhập mật khẩu"
                    class="form-control login-input" required minlength="6">
                  <div class="input-icon"><i class="bi bi-lock-fill"></i></div>

                  <button type="button" class="password-toggle" id="toggle-password">
                    <i class="bi bi-eye"></i>
                  </button>

                  <div class="input-focus-line"></div>
                </div>

                <!-- Password Strength Indicator -->
                <div class="password-strength mt-2">
                  <div class="strength-bar">
                    <div class="strength-fill" id="strength-fill"></div>
                  </div>
                  <div class="strength-text small" id="strength-text">Mật khẩu phải có ít nhất 6 ký tự</div>
                </div>
                <div class="password-requirements mt-2" id="password-requirements">
                  <div class="requirement-item" id="req-length">
                    <i class="bi bi-circle"></i> <span>Tối thiểu 6 ký tự</span>
                  </div>
                  <div class="requirement-item" id="req-upper">
                    <i class="bi bi-circle"></i> <span>Có chữ hoa</span>
                  </div>
                  <div class="requirement-item" id="req-number">
                    <i class="bi bi-circle"></i> <span>Có số</span>
                  </div>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="form-group-wrapper animate-fade-in-up animate-delay-4">
                <label class="form-label" for="register-confirm">
                  <i class="bi bi-lock"></i> Xác nhận mật khẩu
                </label>

                <div class="input-wrapper">
                  <input id="register-confirm" type="password" placeholder="Nhập lại mật khẩu"
                    class="form-control login-input" required>
                  <div class="input-icon"><i class="bi bi-lock-fill"></i></div>

                  <button type="button" class="password-toggle" id="toggle-confirm-password">
                    <i class="bi bi-eye"></i>
                  </button>

                  <div class="input-focus-line"></div>
                </div>

                <div class="password-match mt-2" id="password-match">
                  <i class="bi bi-check-circle text-success d-none"></i>
                  <i class="bi bi-x-circle text-danger d-none"></i>
                  <span class="small"></span>
                </div>
              </div>

              <!-- Terms -->
              <div class="form-options animate-fade-in-up animate-delay-5">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="agree-terms" required>
                  <label class="form-check-label" for="agree-terms">
                    Tôi đồng ý với <a href="terms.html" class="text-primary">Điều khoản dịch vụ</a> và
                    <a href="privacy.html" class="text-primary">Chính sách bảo mật</a>.
                  </label>
                </div>
              </div>

              <!-- Submit -->
              <button class="btn btn-login w-100 animate-fade-in-up animate-delay-6" type="submit">
                <span class="btn-text">
                  <i class="bi bi-person-plus"></i> Tạo tài khoản
                </span>
                <span class="btn-loader d-none">
                  <span class="spinner-border spinner-border-sm"></span> Đang xử lý...
                </span>
              </button>
            </form>

            <!-- Divider -->
            <div class="login-divider animate-fade-in-up animate-delay-7">
              <span>hoặc</span>
            </div>

            <!-- Social Buttons -->
            <div class="social-login animate-fade-in-up animate-delay-8 d-flex justify-content-between">
              <button class="btn btn-social btn-google flex-grow-1 me-2"><i class="bi bi-google"></i> Google</button>
              <button class="btn btn-social btn-facebook flex-grow-1"><i class="bi bi-facebook"></i> Facebook</button>
            </div>

            <!-- Footer -->
            <div class="login-footer animate-fade-in-up animate-delay-9">
              <p class="text-center">
                Đã có tài khoản?
                <a href="login.html" class="register-link">Đăng nhập ngay <i class="bi bi-arrow-right"></i></a>
              </p>
            </div>

          </div> <!-- login-body -->

        </div> <!-- login-card -->
      </div>
    </div>
  </div>

  <!-- Particles -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <!-- JS -->
  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/register-animations.js"></script>

</body>

</html>
