<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yêu thích</title>
  <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
  <link rel="stylesheet" href="assets/css/pricing.css">
  <link rel="stylesheet" href="assets/css/favorites.css">
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

  <main class="container py-4">
    <!-- Hero Section -->
    <div class="favorites-hero">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
        <div>
          <h2 class="mb-2">
            <i class="bi bi-heart-fill heart-icon"></i>
            <span data-i18n="favorites_title">Tour yêu thích</span>
          </h2>
          <p class="text-muted mb-0" data-i18n="favorites_subtitle">Danh sách các tour bạn đã lưu vào yêu thích</p>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-primary" href="tours.html">
            <i class="bi bi-plus-circle me-1"></i><span data-i18n="favorites_add_more">Thêm tour</span>
          </a>
          <a class="btn btn-outline-secondary" href="index.html">
            <i class="bi bi-arrow-left me-1"></i><span data-i18n="nav_home">Trang chủ</span>
          </a>
          <a href="admin-dashboard.html" class="btn btn-outline-secondary admin-link d-none" id="admin-dashboard-link">
            <i class="bi bi-speedometer2 me-1"></i>Dashboard
          </a>
        </div>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="favorites-stats" id="favorites-stats" style="display: none;">
      <div class="fav-stat-card">
        <div class="stat-icon">
          <i class="bi bi-heart-fill"></i>
        </div>
        <div class="stat-value" id="fav-stat-total">0</div>
        <div class="stat-label">Tổng số tour</div>
      </div>
      <div class="fav-stat-card">
        <div class="stat-icon">
          <i class="bi bi-calendar-check"></i>
        </div>
        <div class="stat-value" id="fav-stat-today">0</div>
        <div class="stat-label">Thêm hôm nay</div>
      </div>
      <div class="fav-stat-card">
        <div class="stat-icon">
          <i class="bi bi-cart-check"></i>
        </div>
        <div class="stat-value" id="fav-stat-converted">0%</div>
        <div class="stat-label">Tỷ lệ chuyển đổi</div>
      </div>
    </div>

    <!-- Favorites List -->
    <div id="fav-list"></div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/pricing-manager.js"></script>
  <script src="assets/js/tracking.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/image-mapping.js"></script>
  <script src="assets/js/favorites.js"></script>
  <script src="assets/js/dashboard-links.js"></script>
</body>
</html>
