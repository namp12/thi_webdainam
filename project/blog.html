<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog du lịch</title>
  <link rel="stylesheet" href="assets/libs/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/animation.css">
  <link rel="stylesheet" href="assets/css/dark-mode.css">
</head>
<body class="bg-light">
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="blog-hero py-5 mb-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="display-4 fw-bold mb-3" data-i18n="blog.title">Blog Du Lịch</h1>
          <p class="lead text-muted mb-4" data-i18n="blog.subtitle">Khám phá những điểm đến tuyệt vời, kinh nghiệm du lịch và những câu chuyện đầy cảm hứng từ những chuyến đi</p>
          <div class="blog-search mb-4">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" id="blog-search" placeholder="Tìm kiếm bài viết..." aria-label="Tìm kiếm bài viết">
              <button class="btn btn-accent" type="button">
                <i class="bi bi-search"></i> Tìm kiếm
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="container pb-5">
    <!-- Filter Categories -->
    <div class="blog-categories mb-5">
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button class="btn btn-outline-primary active" data-category="all">Tất cả</button>
        <button class="btn btn-outline-primary" data-category="Du lịch trong nước">Trong nước</button>
        <button class="btn btn-outline-primary" data-category="Du lịch biển đảo">Biển đảo</button>
        <button class="btn btn-outline-primary" data-category="Kinh nghiệm du lịch">Kinh nghiệm</button>
      </div>
    </div>

    <!-- Blog List -->
    <div class="row g-4" id="blog-list"></div>

    <!-- Empty State -->
    <div id="blog-empty" class="text-center py-5 d-none">
      <i class="bi bi-journal-text" style="font-size: 4rem; color: #ccc;"></i>
      <p class="text-muted mt-3">Không tìm thấy bài viết nào</p>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/bootstrap.bundle.min.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/blog.js"></script>
</body>
</html>
